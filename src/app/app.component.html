<body class="{{ bgclr }}">
    <h1 class="text-center text-primary">In App Component</h1>
    <hr />
    <app-servers></app-servers>
    <hr />
    <h1 class="text-center text-secondary card-title">GameControl</h1>
    <app-game-control
        (gameStarted)="startGame($event)"
        (gameStopped)="stopGame()"
    >
    </app-game-control>
    <div *ngFor="let num of numbers">
        <app-even *ngIf="num > 0 && num % 2 == 0" [number]="num"></app-even>
        <app-odd *appUnless="num > 0 && num % 2 == 0" [number]="num"></app-odd>
    </div>
    <p appBasicHighlight>this is using the basic directive.</p>
    <p appBetterHighlightDirective>this is using the new directive.</p>
</body>
