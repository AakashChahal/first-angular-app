<div class="text-center">
    <label>Server Name</label>
    <input
        type="text"
        class="form-control"
        (input)="onServerNameUpdate($event)"
    />
    <p>{{ serverName }}</p>
    <button
        class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="buttonClicked()"
    >
        Click Button
    </button>
    <p>{{ message }}</p>

    <app-server></app-server>
    <app-server></app-server>
</div>
